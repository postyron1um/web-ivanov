  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav-logo">
            <a href="./index.html"
              ><img class="logo" src="./img/logo1.png" alt=""
            /></a>

          <ul class="nav__list">

    </header>
    <section class="registration">
      <div class="registration-column">
        <form action="#">
          <h1 class="registration-title">Регистрация</h1>
          <div class="registration-list">
            <div class="registration__name registration__bc">
              <input placeholder="Фамилия" type="text" />
            </div>
            <div class="registration__surname registration__bc">
              <input placeholder="Имя" type="text" />
            </div>
            <div class="registration__email registration__bc">
              <input placeholder="Email" type="text" />
            </div>
            <div class="registration__password registration__bc">
              <input placeholder="Пароль" type="password" />
            </div>
            <div class="registration__repeat-password registration__bc">
              <input placeholder="Подвердите Пароль" type="password" />
            </div>
          </div>
        </form>
        <div class="registration-btn">
          <button>Зарегистрироваться</button>
        </div>
      </div>
    </section>
  </body>
